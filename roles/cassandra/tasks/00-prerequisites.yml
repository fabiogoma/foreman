---
- name: Install dependecies
  yum:
    name:
      - java-1.8.0-openjdk.x86_64
      - mlocate
    state: latest

- name: Add datastax repository
  yum_repository:
    name: datastax
    description: DataStax Repo for DataStax Enterprise
    file: datastax
    baseurl: https://rpm.datastax.com/enterprise
    gpgcheck: no
